<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-eduSarthi - App UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="mobile-frame">
    <div class="status-bar">e-eduSarthi</div>
    <div class="content">
      <img src="logo.png" alt="e-eduSarthi Logo" class="logo" />
      <div class="app-name">e-eduSarthi</div>

      <div class="welcome">Welcome to e-eduSarthi!</div>

      <div class="subtitle">
        Your personalized connection to everything<br>school related.
      </div>

      <button class="btn login">Already Connected? Login</button>
      <button class="btn signup">Not connected yet? Sign Up</button>
    </div>
  </div>

</body>
</html>
